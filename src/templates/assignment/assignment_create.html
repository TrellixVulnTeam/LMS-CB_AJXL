{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Create Assignment | {{ block.super }}{% endblock %}
{% block content %}
<div class="modal-body row">
       {% include "side_bar.html" with cid=id %}
    	<div class="col-md-9">
    		<div class="content">
			<h1>Create Assignment:</h1>
			<div> 
				<form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
				{{ form|crispy }}

				<input class='btn btn-default' type='submit' value='Confirm' />

				</form>
		
			</div>
		</div>
    </div>
</div>

{% endblock %}
